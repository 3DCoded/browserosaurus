on: [pull_request, push]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-10.15]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.13.x
      - run: npm ci --audit false
      - run: npm run lint
      - run: npx commitlint -e -V
      - run: npm run typecheck
      - run: npm run test
      - run: npm run package
