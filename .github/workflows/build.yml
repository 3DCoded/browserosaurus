on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }} yarn
      - run: yarn lint
      - run: yarn typecheck
      - run: yarn package